<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link rel="stylesheet" type="text/css" href="hangman.css">
</head>
<body>
    <header>
        <div class='navbar'><p>Are you ready to be hang?</p></div>
    </header>
    <main>
        <section class="person">
            <div class="branch"></div>
            <div class="rope"></div>
            <div class="tree"></div>
            <div class="head" id='head'></div>
            <div class="stem"></div>
            <div class="left-hand"></div>
            <div class="right-hand"></div>
            <div class="right-foot"></div>
            <div class="left-foot"></div>
            <div class="eye-1"></div>
            <div class="eye-2"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </section>

        <section>
            
            <div id="word"></div>
            <p class="clue">Programming Language/technology</p>
            <div class="remainder">Remaining Letters: </div>
           
        </section>
        <section>
            <div class="keyboard"></div>
        </section>
        <div class="output">
            <div class="won">
                <div class="div"><h1 class="first">Word Guessed</h1></div>
                <div class="div"><button class="replay">Guess Another</button></div>
                
            </div>
            <div class="lost">
                <div class="div"> <h1>seems we need a casket<h1></div>
                <div class="div"><button class="replay">Guess Another</button></div>
                
            </div>
        </div>
           
    
    </main>
      <footer> 
           <div class="footer">HangMan</div>
      </footer>
    <script src="hangman.js">
   

    </script>
</body>
</html>
